<!DOCTYPE html>
  <html lang="en">
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <style>
        .swiper {
          width: 100%;
        }
      </style>
      <style>
        .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
      </style>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Market place</title>
      <link rel="stylesheet" href="./styleBag.css" />
    </head>
    <body>
      <div class="total-padding">
        <header>
          <span class="left-block">Интерьер.</span>

          <div class="navigation-right">
            <a href="./indexAdmin.html" style="color: #ffffff">Панель Админа</a>
            <a href="./index.html" style="color: #ffffff">Каталог</a>
            <a
              href="./indexBag.html"
              style="color: #ffffff; color: rgb(0, 0, 0)"
              ><strong>Корзина</strong></a
            >
          </div>
        </header>

        <main>
          <div class="cards-container">
            <div class="cards-header">
              <span>Товар</span>
              <span>Количество</span>
            </div>

            <div class="cards-body" id="cards-body">
            </div>

            <div class="container-btns"></div>
          </div>

          <div class="order-pay">
            <p>Оформление заказа</p>

            <form action="" id="form">
              <input type="text" name="customerName" id="" placeholder="Имя" />
              <input type="text" name="surname" id="" placeholder="Фамилия" />
              <input type="number" name="number" id="" placeholder="Номер телефона" />
              <input type="text" name="address" id="" placeholder="Адрес доставки" />

              <p id="total-price">Сумма к оплате: 0 руб.</p>

              <button>Оформить заказ</button>
            </form>
          </div>
        </main>
      </div>

      <script src="./mainBag.js"></script>
    </body>
  </html>
</html>
